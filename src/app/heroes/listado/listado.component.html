<p>listado de Héroes</p>
<div *ngIf="borrado; else noBorrado">
    <h3>Héroe Borrado: <small> {{borrado}} </small> </h3>
</div>

<ng-template #noBorrado>
    <h3>Nada Borrado</h3>
</ng-template>

    <button (click)="borrarHeroe()">
        Borrar
    </button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i}} {{heroe}}
    </li>
</ul>
